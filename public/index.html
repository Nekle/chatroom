<!doctype html>
<html ng-app="ChatroomApp">

<head>
    <meta charset="UTF-8">
    <title>Chatroom!!!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="navbar navbar-default">
        <h2>&nbsp;&nbsp;Welcome to Chatroom!!!</h2>
    </div>
    <div ng-controller="PublicChatroomCtrl">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info">
                        <span>Hi {{id}} !</span>
                        <form ng-submit="updateId(newId)" class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model='newId' placeholder="{{id}}">
                            </div>
                            <button type="submit" class="btn btn-default">Update ID</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="public-message-box-wrap">
                        <h3>Messages&nbsp;&nbsp;
                            <span id="tip"></span>
                        </h3>
                        <ul class="list-group">
                            <li class="" ng-repeat="msg in messages">
                                <div>
                                    <a class="text-primary">{{msg.id}}:&nbsp;</a>{{msg.msg}}</div>
                            </li>
                        </ul>
                        <form ng-submit="sendMessage(message)">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="message">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Send!</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-3 col-sm-offset-2">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">
                            Users List
                        </a>
                        <a href="#" class="list-group-item ng-scope ng-binding" ng-repeat="user in userIds">
                            {{user.id}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
